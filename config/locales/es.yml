# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es:
  mobile_hub:
    content:
      welcome_msg: "Hola %{user_name}, bienvenido a smsparatodos.com"
    statuses:
      pending_activation: "Activación pendiente"
      activated: "Activado"
      activation_in_progress: "Activación en progreso"
      pending_activation: "Activación pendiente"
    controllers:
      successful_hub_validation: 'En breve recibirás un sms confirmando el estado del dispositivo'
      successful_hub_activation: 'El dispositivo se activó correctamente, disfruta de smsparatodos.com'
      successful_hub_deletion: 'El dispositivo se eliminó correctamente'
      failure_hub_deletion: 'Ocurrió un error al momento de eliminar el dispositivo, intenta nuevamente..'
      failure_hub_validation: 'El codigo es inválido o el dispositivo ya fue activado anteriormente..'
      failure_hub_activation: 'Ocurrió un error al momento de activar el dispositivo, intenta nuevamente..'
      hub_not_found: 'El dispositivo no existe'

  activerecord:
    models:
      user: User
    attributes:
      user:
        email: "Email"
        password: "Password"

    errors:
      models:
        user:
          attributes:
            email:
              blank: 'No puede estar vacio...'
              not_found: 'No existe en nuestra base de datos...'
              invalid: 'El formato es incorrecto...'
              taken: 'Ya existe en nuestra base de datos, elige otro...'
            password:
              blank: 'No puede estar vacio...'
              too_short: 'Demasiado corto...'
              confirmation: 'La confirmacion del password debe ser igual al password...'

  date:
    abbr_day_names: [ dom, lun, mar, mié, jue, vie, sáb]
    abbr_month_names: [ ~, ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic ]
    day_names: [ domingo, lunes, martes, miércoles, jueves, viernes, sábado ]
    month_names: [ ~, enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre ]
    formats:
      default:  '%d/%m/%Y'
      long:  '%A, %d de %B de %Y'
      short: '%d de %b'
      fecha_emision: "%d/%B/%Y"
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: no coincide con la confirmación
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser un número par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no está incluído en la lista
      invalid: es inválido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual que %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser un número non
      record_invalid: ! 'La validación falló: %{errors}'
      taken: ya ha sido tomado
      too_long:
        one: es demasiado largo (máximo 1 caracter)
        other: es demasiado largo (máximo %{count} caracteres)
      too_short:
        one: es demasiado corto (mínimo 1 caracter)
        other: es demasiado corto (mínimo %{count} caracteres)
      wrong_length:
        one: longitud errónea (debe ser de 1 caracter)
        other: longitud errónea (debe ser de %{count} caracteres)
      template:
        body: ! 'Revise que los siguientes campos sean válidos:'
        header:
          one: ! '%{model} no pudo guardarse debido a 1 error'
          other: ! '%{model} no pudo guardarse debido a %{count} errores'
      not_saved:
        one: "Ha habido 1 error:"
        other: "Han habido %{count} errores:"

  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ! ','
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  support:
    array:
      last_word_connector: ! ' y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d de %b de %Y a las %H:%M:%S %Z'
      long: ! '%A, %d de %B de %Y a las %I:%M %p'
      short: ! '%d de %b a las %H:%M hrs'
      date_and_hour_details: ! '%d de %b de %Y, %H:%M hrs'
      only_date: ! '%a, %d de %b de %Y'
      only_hour: ! '%I:%M %p'
      database_date_format: ! '%Y-%m-%d'
      google_format: ! '%Y%m%dT%H%M%S'
    pm: pm
